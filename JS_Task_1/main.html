<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="start-screen" class="text-center">
            <h1>Welcome to the Quiz!</h1>
            <button id="start-btn" class="btn btn-primary">Start Quiz</button>
        </div>

        <div id="question-screen" class="d-none">
            <h2 id="question"></h2>
            <ul id="options" class="list-group"></ul>
            <button id="submit-btn" class="btn btn-success mt-3">Submit</button>
            <p id="feedback" class="mt-3"></p>
        </div>

        <div id="score-screen" class="text-center d-none">
            <h2>Your Final Score: <span id="final-score"></span></h2>
            <button id="reset-btn" class="btn btn-primary">Reset Quiz</button>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
