<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Recipe Finder</h1>
    <div class="input-group mb-3">
      <input type="text" id="ingredientInput" class="form-control" placeholder="Enter ingredients (comma-separated)">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div class="mb-3">
      <label for="recipeType" class="form-label">Filter by Type:</label>
      <select id="recipeType" class="form-select">
        <option value="">All</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>
    </div>
    <div id="recipeResults" class="row"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
